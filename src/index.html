<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Snake</title>
    <link rel="stylesheet" href="css/normalize-css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/index.js" defer></script>
</head>

<body>
    <div class="wrap">
        <div class="display-score">Количество набранных очков / Score:
            <span class="score"></span>
        </div>
        <div id="snake-field"></div>
        <div class="options">
            Использовать препятствия / using barrie on field
            <input type="checkbox" name="setBarrier" id="barrierInput">
            <div class="description">
                <div class="description__snake"></div>- Змейка / Snake
            </div>
            <div class="description">
                <div class="description__food"></div>- Еда / Food
            </div>
            <div class="description">
                <div class="description__barrier"></div>- Преграды / Barriers
            </div>
        </div>
        <div class="buttons">
            <div id="snake-start">Старт / Start</div>
            <div id="snake-renew">Новая игра / New game</div>
        </div>
    </div>
</body>

</html>
